<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.Fire Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-size: 14px;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        THREE.Fire Demo - 실시간 절차적 볼륨 불 효과<br>
        마우스로 카메라 회전 가능
    </div>

    <!-- Three.js 라이브러리 (호환 버전) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r90/three.min.js"></script>
    
    <!-- OrbitControls for camera movement -->
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Fire shader and Fire class -->
    <script src="FireShader.js"></script>
    <script src="Fire.js"></script>

    <script>
        let scene, camera, renderer, fire, controls;
        let clock = new THREE.Clock();

        function init() {
            // Scene 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera 생성
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer 생성
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // OrbitControls 추가 (마우스로 카메라 조작)
            try {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                console.log('OrbitControls loaded successfully');
            } catch(e) {
                console.log('OrbitControls not available, using basic camera');
                controls = null;
            }

            // Fire 텍스처 로드 및 Fire 객체 생성
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('Fire.png', function(texture) {
                // Fire 객체 생성
                fire = new THREE.Fire(texture);
                fire.scale.set(2, 2, 2); // 크기 조정
                scene.add(fire);
                
                console.log('Fire object created successfully!');
            }, undefined, function(error) {
                console.error('Error loading fire texture:', error);
            });

            // 조명 추가
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // 윈도우 리사이즈 이벤트
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Controls 업데이트
            if (controls) {
                controls.update();
            }

            // Fire 애니메이션 업데이트
            if (fire) {
                fire.update(clock.getElapsedTime());
            }

            // 렌더링
            renderer.render(scene, camera);
        }

        // 초기화 및 애니메이션 시작
        init();
        animate();
    </script>
</body>
</html>
