<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.Fire Demo - Simple Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-size: 14px;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        THREE.Fire Demo - 실시간 절차적 볼륨 불 효과<br>
        간단한 버전 (자동 회전)
    </div>

    <!-- Three.js 라이브러리 (안정 버전) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    
    <!-- Fire shader and Fire class -->
    <script src="FireShader.js"></script>
    <script src="Fire.js"></script>

    <script>
        var scene, camera, renderer, fire;
        var clock = new THREE.Clock();

        function init() {
            // Scene 생성
            scene = new THREE.Scene();

            // Camera 생성
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer 생성
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            // Fire 텍스처 로드 및 Fire 객체 생성
            var textureLoader = new THREE.TextureLoader();
            textureLoader.load('Fire.png', function(texture) {
                // Fire 객체 생성
                fire = new THREE.Fire(texture);
                fire.scale.set(2, 2, 2); // 크기 조정
                scene.add(fire);
                
                console.log('Fire object created successfully!');
            }, undefined, function(error) {
                console.error('Error loading fire texture:', error);
            });

            // 조명 추가
            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // 윈도우 리사이즈 이벤트
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 카메라 자동 회전
            var time = clock.getElapsedTime();
            camera.position.x = Math.cos(time * 0.5) * 5;
            camera.position.z = Math.sin(time * 0.5) * 5;
            camera.lookAt(scene.position);

            // Fire 애니메이션 업데이트
            if (fire) {
                fire.update(time);
            }

            // 렌더링
            renderer.render(scene, camera);
        }

        // 초기화 및 애니메이션 시작
        init();
        animate();
    </script>
</body>
</html>
